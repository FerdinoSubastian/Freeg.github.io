<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FreeG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <form action="#">
                <div class="box1">
                    <h1>Register</h1>
                    <div class="bbox1">
                        <input type="text" name="fname" placeholder="First name" required>
                        <input type="text" name="lname" placeholder="Last name" required>
                    </div>
                    <div class="bbox2">
                        <input type="text" name="username" placeholder="username" required>
                    </div>
                    <div class="bbox2">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="gender">
                        Gender : <input type="radio" name="gender" value="m">Male <input type="radio" name="gender" value="f">Female
                    </div>
                    <div class="birth">
                        birth  : <input type="datetime-local" name="day" id="day" required>
                    </div>
                    <div class="accept">
                        <input type="checkbox" required=""><label>I agree to the terms provided</label>
                    </div>
                    <div class="button">
                        <button class="btn">LOGIN</button>
                    </div>
                    <div class="login">
                        Already have account? <a href="../index.html">Login Now</a>
                    </div>
                </div>
                <div class="box1">
                    <div class="slider"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
